<input type="text" id="search" placeholder="Type a word...">
<button onclick="searchText()">Search</button>
<p id="output"></p>

<script>
  const data = "This is absolute cinema. CHOTAM! Bro was not cooking.";

  function searchText() {
    const word = document.getElementById("search").value.toLowerCase();
    const result = data.replaceAll(word, `*${word}*`);
    document.getElementById("output").innerText = result;
  }
</script>
